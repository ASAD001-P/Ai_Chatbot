<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 0;
      color: #fff;
    }

    .chat-box {
      width: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0;
      padding: 40px 5%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto 30px;
    }

    input[type="text"] {
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px dashed #ccc;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      width: 100%;
    }

    input[type="text"]::placeholder {
      color: #ddd;
    }

    input[type="text"]:hover {
      border-color: #00c6ff;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .answer {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
    }

    .answer strong {
      color: #ffd200;
      display: block;
      margin-bottom: 10px;
    }

    .answer img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 12px;
      border: 2px solid #ffd200;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #ffd200;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.6rem;
      }

      .chat-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Ask About Notices</h2>

    <form method="post">
      <input type="text" name="query" placeholder="e.g., Is transport available tomorrow?" required />
      <button type="submit">Ask</button>
    </form>

    {% if answer %}
      <div class="answer">
        <strong>Answer:</strong> {{ answer }}
        {% if image_url %}
          <img src="{{ image_url }}" alt="Relevant Image" />
        {% endif %}
      </div>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
  </div>
</body>
</html>
